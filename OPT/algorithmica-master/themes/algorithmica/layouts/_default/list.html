{{ define "main" }}
  {{ if not .Params.NoTOC }}
    {{ if .IsHome }}
        {{ range .Sections }}
        <h2><a href='{{.Permalink}}'>{{ .Title }}</a></h2>
        {{ partial "division.html" . }}
        {{ end }}
        <hr>
    {{ else if .Parent.IsHome }}
        {{ partial "division.html" . }}
        <hr>
    {{ end }}
  {{ end }}
  {{ partial "content.html" . }}
{{ end }}
